{% extends 'blog/index.html'%}
{% block content %}

{% for post in posts %}
<div class=postcontainer>
<div class=post>


<a href="{% url 'post' pk=post.pk  %}">
<h3>{{ post.Title }}</h3></a>
  <p class=date>
  {{ post.created_date }}</p>
 {{ post.text|safe }}
</div>

</div>
{% endfor %}

{% endblock %}
